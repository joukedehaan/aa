<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Agne's Pictures - Wachtwoord Vergeten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff3366;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
        }
        img {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/929/929564.png" alt="Camera">
    <h1>Agne's Pictures</h1>
    <div class="container">
        <input type="text" placeholder="Gebruikersnaam" readonly onclick="alert('Je kunt niet echt inloggen!')">
        <input type="password" placeholder="Wachtwoord" readonly onclick="alert('Haha, dit doet niks!')">
        <button onclick="alert('Inloggen werkt toch niet!')">Inloggen</button>
        <br>
        <button onclick="genereerNieuwWachtwoord()">Wachtwoord vergeten?</button>
        <p id="nieuw-wachtwoord"></p>
    </div>

    <script>
        function genereerNieuwWachtwoord() {
            const wachtwoorden = ["paard123", "123456", "ilovepizza", "qwerty!", "password1"];
            const random = wachtwoorden[Math.floor(Math.random() * wachtwoorden.length)];
            document.getElementById("nieuw-wachtwoord").textContent = "Je nieuwe wachtwoord is: " + random;
        }
    </script>
</body>
</html>
